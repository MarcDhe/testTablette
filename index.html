<script>
document.getElementById('downloadPdfBtn').addEventListener('click', async () => {
  const url = 'https://static.s-sfr.fr/media/EtiquettesEnergetiques/Etiquettes/HONOR/LGN-NX1/Label_2426185.pdf';
  
  try {
    const res = await fetch(url, { mode: 'cors' });
    if (!res.ok) throw new Error('Erreur ' + res.status);

    const blob = await res.blob();
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'Label_2426185.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(link.href);
  } catch (err) {
    console.error('Erreur lors du tÃ©lÃ©chargement :', err);
    alert('Impossible de tÃ©lÃ©charger le fichier.');
  }
});
</script>
